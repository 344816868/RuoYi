<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改合同管理')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: bootstrap-fileinput-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-contract-edit" th:object="${bussinessContract}">
            <input name="contractId" th:field="*{contractId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">合同名称：</label>
                <div class="col-sm-8">
                    <input name="contractName" th:field="*{contractName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">甲方公司名称：</label>
                <div class="col-sm-8">
                    <input name="aCompanyName" th:field="*{aCompanyName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">甲方授权代表：</label>
                <div class="col-sm-8">
                    <input name="aCompanyDelegate" th:field="*{aCompanyDelegate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">乙方授权代表：</label>
                <div class="col-sm-8">
                    <input name="bCompanyDelegate" th:field="*{bCompanyDelegate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">签署日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="signTime" th:value="${#dates.format(bussinessContract.signTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">合同终止日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="endTime" th:value="${#dates.format(bussinessContract.endTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">合同状态：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <label class="radio-box">
                            <input type="radio" th:checked="${bussinessContract.status == '0' ? true : false}" value="0" name="status">正常</label>
                        <label class="radio-box">
                            <input type="radio" th:checked="${bussinessContract.status == '1' ? true : false}" value="1" name="status">过期</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="remark" class="form-control">[[*{remark}]]</textarea>
                </div>
            </div>
            <div class="form-group" hidden>
                <div class="col-sm-8">
                    <input name="filePath" id="filePath" th:field="*{filePath}" class="form-control" type="text">
                </div>
            </div>
        </form>
        <div class="ibox-content">
            <div class="form-group">
                <label class="font-noraml">上传合同文件</label>
                <div class="file-loading">
                    <!--多文件上传-->
                    <!--                    <input id="fileinput-demo-1" type="file" multiple>-->
                    <!--单文件上传-->
                    <input id="fileinput-demo-1" type="file">
                </div>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include :: bootstrap-fileinput-js" />
    <script th:inline="javascript">
        var prefix = ctx + "business/contract";
        $("#form-contract-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-contract-edit').serialize());
            }
        }

        $("input[name='signTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='endTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
        $(document).ready(function () {
            var filePath=$("#filePath").val();
            $("#fileinput-demo-1").fileinput({
                'theme': 'explorer-fas',
                uploadUrl: prefix+'/filesUpload',
                overwriteInitial: false,
                initialPreviewAsData: true,
                enctype: 'multipart/form-data',
                initialPreview: [
                 //   "/img/profile.jpg"
                ]
            });

            $("#fileinput-demo-1").on("fileuploaded", function(event, data, proviewId, index) {
                var response = data.response;
                var filePath=response.url;
                $("#filePath").val(filePath);

            });
            $('#fileinput-demo-1').on('filepreupload', function(event, data, previewId, index) {
                var form = data.form, files = data.files, extra = data.extra,
                    response = data.response, reader = data.reader;
            });
        });
    </script>
</body>
</html>
