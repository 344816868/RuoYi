    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:bussinessFile:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:bussinessFile:remove')}]];
        var code = [[${contractCode}]];
        var prefix = ctx + "system/bussinessFile";

        $(function() {
            var options = {
                url: prefix + "/list/"+code,
                createUrl: prefix + "/add/"+code,
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "合同文件管理",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'fileId',
                    title: '合同文件ID',
                    visible: false
                },
                {
                    field: 'contractCode',
                    title: '项目编号',
                    align: 'center'
                },
                {
                    field: 'contractName',
                    title: '项目名称',
                    align: 'center'
                },
                {
                    field: 'uploadTime',
                    title: '合同上传时间',
                    align: 'center'
                },
                {
                    field: 'fileRemark',
                    title: '备注',
                    align: 'center'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.fileId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.fileId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        var more = [];
                        more.push("<a class='btn btn-default btn-xs " + editFlag + "' href='javascript:void(0)' onclick='getContractPDF(" + row.fileId + ")' ><i class='fa fa-file-pdf-o'></i>预览</a> ");
                        more.push("<a class='btn btn-default btn-xs ' href='javascript:void(0)' onclick='downloadFile(" + row.fileId + ")'><i class='fa fa-download'></i>下载</a>");
                        actions.push('<a tabindex="0" class="btn btn-info btn-xs" role="button" data-container="body" data-placement="left" data-toggle="popover" data-html="true" data-trigger="hover" data-content="' + more.join('') + '"><i class="fa fa-chevron-circle-right"></i>更多操作</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        /* 合同下载 */
        function downloadFile(value){
            //   console.log(value);
            window.location.href = ctx + "system/bussinessFile/download/bussinessFile?fileId=" + value;
        }
        /* 合同PDF预览 */
        function getContractPDF(value) {
            var fileId=value;
            var url = prefix + '/bussinessFilePDF/' + fileId;
            $.modal.open("合同PDF预览", url);
        }
    </script>
