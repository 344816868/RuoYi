<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('手续费管理列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>项目编号：</label>
                                <input type="text" name="contractCode"/>
                            </li>
                            <li class="select-time">
                                <label>手续费收取时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginCommissionTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endCommissionTime]"/>
                            </li>
                            <li>
                                <label>手续费收取备注：</label>
                                <input type="text" name="commissionRemark"/>
                            </li>
                            <li class="select-time">
                                <label>手续费发票时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginBillTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endBillTime]"/>
                            </li>
                            <li>
                                <label>手续费发票备注：</label>
                                <input type="text" name="billRemark"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:commission:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:commission:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:commission:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:commission:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:commission:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:commission:remove')}]];
        var commissionIdDatas = [[${@dict.getType('${column.dictType}')}]];
        var contractCodeDatas = [[${@dict.getType('${column.dictType}')}]];
        var contractNameDatas = [[${@dict.getType('${column.dictType}')}]];
        var isbillDatas = [[${@dict.getType('${column.dictType}')}]];
        var commissionTimeDatas = [[${@dict.getType('${column.dictType}')}]];
        var commissionRemarkDatas = [[${@dict.getType('${column.dictType}')}]];
        var billTimeDatas = [[${@dict.getType('${column.dictType}')}]];
        var billRemarkDatas = [[${@dict.getType('${column.dictType}')}]];
        var prefix = ctx + "system/commission";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "手续费管理",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'commissionId',
                    title: '手续费ID',
                    visible: false
                },
                {
                    field: 'contractCode',
                    title: '项目编号',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(contractCodeDatas, value);
                    }
                },
                {
                    field: 'contractName',
                    title: '项目名称',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(contractNameDatas, value);
                    }
                },
                {
                    field: 'isbill',
                    title: '是否有发票',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(isbillDatas, value);
                    }
                },
                {
                    field: 'commissionTime',
                    title: '手续费收取时间',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(commissionTimeDatas, value);
                    }
                },
                {
                    field: 'commissionRemark',
                    title: '手续费收取备注',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(commissionRemarkDatas, value);
                    }
                },
                {
                    field: 'billTime',
                    title: '手续费发票时间',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(billTimeDatas, value);
                    }
                },
                {
                    field: 'billRemark',
                    title: '手续费发票备注',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(billRemarkDatas, value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.commissionId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.commissionId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
