<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('发票PDF预览')" />
</head>
<body class="gray-bg">
    <input id="roleId"  type="hidden" th:field="*{commission.commissionId}"/>
    <input id="filePath" type="hidden" th:field="*{commission.filePath}"/>
    <div id="handout_wrap_inner"></div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
       var filePath=$("#filePath").val();
        $('#handout_wrap_inner').media({
            width: '100%',
            height: '340',
            autoplay: true,
            src:filePath,
        });
    </script>
</body>
</html>
