<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改手续费管理')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: bootstrap-fileinput-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-commission-edit" th:object="${commission}">
            <input name="commissionId" th:field="*{commissionId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">项目编号：</label>
                <div class="col-sm-8">
                    <input name="contractCode" th:field="*{contractCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">项目名称：</label>
                <div class="col-sm-8">
                    <input name="contractName" th:field="*{contractName}" class="form-control" type="text">
                </div>
            </div>
<!--            <div class="form-group">-->
<!--                <label class="col-sm-3 control-label">应收金额：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input name="receivable" th:field="*{receivable}" class="form-control" type="text">-->
<!--                </div>-->
<!--            </div>-->
            <div class="form-group">
                <label class="col-sm-3 control-label">实收金额：</label>
                <div class="col-sm-8">
                    <input name="fundsReceived" th:field="*{fundsReceived}" class="form-control" id="num" type="text">
                </div>
            </div>
<!--            <div class="form-group">-->
<!--                <label class="col-sm-3 control-label">待收金额：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input name="fundsSurplus" th:field="*{fundsSurplus}" class="form-control" type="text">-->
<!--                </div>-->
<!--            </div>-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否有发票：</label>
                <div class="col-sm-8">
                    <select name="isbill" class="form-control m-b" th:with="type=${@dict.getType('sys_isbill')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{isbill}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">收取开始时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="startTime" th:value="${#dates.format(commission.startTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">收取结束时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="endTime" th:value="${#dates.format(commission.endTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">收款银行账号：</label>
                <div class="col-sm-8">
                    <input name="bankNum" th:field="*{bankNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">手续费收取时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="commissionTime" th:value="${#dates.format(commission.commissionTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">手续费收取备注：</label>
                <div class="col-sm-8">
                    <textarea name="commissionRemark" class="form-control">[[*{commissionRemark}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">手续费发票时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="billTime" th:value="${#dates.format(commission.billTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">手续费发票备注：</label>
                <div class="col-sm-8">
                    <textarea name="billRemark" class="form-control">[[*{billRemark}]]</textarea>
                </div>
            </div>
            <div class="form-group" hidden>
                <div class="col-sm-8">
                    <input name="filePath" id="filePath" th:field="*{filePath}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8">
                    <input name="updateType" id="updateType" th:field="*{updateType}" class="form-control" type="hidden">
                </div>
            </div>
        </form>
<!--        <div class="ibox-content">-->
<!--            <div class="form-group">-->
<!--                <label class="font-noraml">上传发票</label>-->
<!--                <div class="file-loading">-->
<!--                    &lt;!&ndash;多文件上传&ndash;&gt;-->
<!--                    &lt;!&ndash;                    <input id="fileinput-demo-1" type="file" multiple>&ndash;&gt;-->
<!--                    &lt;!&ndash;单文件上传&ndash;&gt;-->
<!--                    <input id="fileinput-demo-1" type="file">-->
<!--                </div>-->
<!--            </div>-->
<!--        </div>-->
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include :: bootstrap-fileinput-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/commission";
        $("#form-commission-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-commission-edit').serialize());
            }
        }

        $("input[name='commissionTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='billTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
        $("input[name='startTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
        $("input[name='endTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $(document).ready(function () {
            var filePath=$("#filePath").val();
            $("#fileinput-demo-1").fileinput({
                'theme': 'explorer-fas',
                uploadUrl: prefix+'/filesUpload',
                overwriteInitial: false,
                initialPreviewAsData: true,
                enctype: 'multipart/form-data',
                initialPreview: [
                    //   "/img/profile.jpg"
                ]
            });

            $("#fileinput-demo-1").on("fileuploaded", function(event, data, proviewId, index) {
                var response = data.response;
                var filePath=response.url;
                $("#filePath").val(filePath);

            });
            $('#fileinput-demo-1').on('filepreupload', function(event, data, previewId, index) {
                var form = data.form, files = data.files, extra = data.extra,
                    response = data.response, reader = data.reader;
            });
        });
        $("#num").blur(function () {
            var str = $(this).val();
            if (str != "" && str != null) {
                if(isNaN(str)){
                    alert("请输入数字");
                }
            }else{
                alert("请输入数字");
            }

        });
    </script>
</body>
</html>
